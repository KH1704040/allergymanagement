<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <title>My Journal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="logo">üõ°Ô∏è AllergyGuard</div>
        <div class="user-controls">
            <a href="index.html" class="nav-link">Dashboard</a>
            <a href="profile.html" class="nav-link">My Info</a>
            <a href="about.html" class="nav-link">About</a>
            <a href="contact.html" class="nav-link">Contact</a>
            <button onclick="logout()" class="logout-btn">Logout</button>
        </div>
    </nav>

    <div class="container">
        <h1>My Health Journal</h1>
        
        <div class="section" style="background:#e8f5e9;">
            <h3>‚ûï Add Recipe</h3>
            <input type="text" id="rec-title" placeholder="Title" class="input-box">
            <textarea id="rec-ingredients" placeholder="Ingredients" class="input-box"></textarea>
            <textarea id="rec-instructions" placeholder="Instructions" class="input-box"></textarea>
            <button onclick="addRecipe()" class="action-btn">Save</button>
        </div>
        <div id="personal-recipe-list" class="grid-view"></div>

        <div class="section" style="background:#e3f2fd; margin-top:20px;">
            <h3>‚ûï Log Product</h3>
            <input type="text" id="prod-name" placeholder="Product Name" class="input-box">
            <input type="text" id="prod-shop" placeholder="Shop" class="input-box">
            <select id="prod-status" class="input-box">
                <option value="Safe">Safe</option>
                <option value="Unsafe">Unsafe</option>
            </select>
            <textarea id="prod-notes" placeholder="Notes" class="input-box"></textarea>
            <button onclick="addProduct()" class="action-btn">Log</button>
        </div>
        <div id="personal-product-list" class="list-view"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
